{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        <script src="{% static 'scripts.js' %}"></script>
        <meta charset="utf-8">
        <title>{% block title %}Base page title{% endblock %}</title>
    </head>
    <body>
        <main>
            <header id="base_header">
                {% if user.is_authenticated %}
                    Hi {{user.username}} <a href="{% url 'logout' %}">Log out</a> | <a href="/moves/">Index</a>
                {% else %}                 
                    <h2>Log In</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Log In</button>
                    </form>
                {% endif %}
            </header>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
